<div class="wrapper">
  <div class="row ">
    <div class="col m4 s12 l4 offset-l4 offset-m4 margin-top-login">
      <mz-card class="black-text center-align" [hoverable]="false">
        <mz-card-content>
          <img class="responsive-img" style="height: 60px;" src="assets/logo.png">
          <div *ngIf="logando; else formLogin">
            <br>
            <mz-progress [backgroundClass]="'blue lighten-4'" [progressClass]="'blue'"></mz-progress>
          </div>
          <ng-template #formLogin>
            <form class="form-login" [formGroup]="form" (ngSubmit)="logar()">
              <div class="row">
                <mz-input-container class="col s12 ">
                  <input class="active" mz-input [label]="'Usuário'" [validate]="false" [dataError]="'Usuário é inválido'" [dataSuccess]="'Usuário é válido'"
                    style="padding-left: 5px; " id="usuario-input" formControlName="usuario" type="text" [(ngModel)]="usuario.usuario">
                </mz-input-container>
                <mz-input-container class="col s12">
                  <input class="active" mz-input [label]="'Senha'" [validate]="false" [dataError]="'Senha é inválida'" [dataSuccess]="'Senha é valida'"
                    id="senha-input" style="padding-left: 5px;" formControlName="senha" type="password" [(ngModel)]="usuario.senha">
                </mz-input-container>
                <button mat-stroked-button type="submit" class="col s12">Entrar</button>
              </div>
            </form>
          </ng-template>
        </mz-card-content>
      </mz-card>
    </div>
  </div>
</div>
